## Play

Serve the files with any static server:

| Command | Description |
|---------|-------------|
| \`bunx serve .\` | Using Bun |
| \`npx serve .\` | Using npm/npx |
| \`python3 -m http.server\` | Using Python |

Then open http://localhost:3000 (or http://localhost:8000 for Python)
