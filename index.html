<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Forest Explorer</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="style.css">
  <!-- Import map for ES module loading (GLTFLoader) -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
  <!-- Three.js (UMD build - exposes global THREE) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
  <!-- Babel for runtime TypeScript transpilation -->
  <script src="https://unpkg.com/@babel/standalone@7.23.6/babel.min.js"></script>
</head>
<body>
  <div id="game-container">
    <div id="ui">Forest Explorer</div>
    <div id="instructions">Arrow Keys or WASD to Move | Mouse Drag to Rotate | Scroll to Zoom</div>
  </div>
  <script>
    const files = [
      'src/utils.ts',
      'src/grass.ts', 'src/water.ts', 'src/path.ts',
      'src/flower.ts', 'src/tree.ts', 'src/rock.ts',
      'src/player.ts', 'src/world.ts', 'src/game.ts'
    ];

    Promise.all(files.map(f => fetch(f).then(r => r.text())))
      .then(sources => sources.map((code, i) =>
        Babel.transform(code, { presets: ['typescript'], filename: files[i] }).code
      ))
      .then(compiled => eval(compiled.join('\n')));
  </script>
</body>
</html>
