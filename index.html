<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Forest Explorer</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="style.css">
  <!-- Three.js (UMD build - exposes global THREE) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
  <!-- Babel for runtime TypeScript transpilation -->
  <script src="https://unpkg.com/@babel/standalone@7.23.6/babel.min.js"></script>
</head>
<body>
  <div id="game-container">
    <div id="ui">Forest Explorer</div>
    <div id="instructions">Arrow Keys or WASD to Move | Mouse Drag to Rotate | Scroll to Zoom</div>
  </div>
  <script>
    fetch('game.ts')
      .then(r => r.text())
      .then(code => Babel.transform(code, { presets: ['typescript'], filename: 'game.ts' }).code)
      .then(js => eval(js));
  </script>
</body>
</html>
