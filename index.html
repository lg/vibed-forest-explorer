<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Forest Explorer</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="style.css">
  <!-- Import map for ES module loading (GLTFLoader) -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
  <!-- Three.js (UMD build - exposes global THREE) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
  <!-- Babel for runtime TypeScript transpilation -->
  <script src="https://unpkg.com/@babel/standalone@7.23.6/babel.min.js"></script>
</head>
<body>
  <div id="game-container">
    <div id="ui">Forest Explorer</div>
    <div id="github-link" role="link" tabindex="0"><svg height="16" width="16" viewBox="0 0 16 16" fill="#3b82f6"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/></svg>GitHub (@lg)</div>
    <div id="instructions">Click or Arrow Keys/WASD to Move | Mouse Drag to Rotate | Scroll to Zoom</div>
  </div>
  <script>
    const files = [
      'src/utils.ts',
      'src/grass.ts', 'src/water.ts', 'src/path.ts',
      'src/flower.ts', 'src/tree.ts', 'src/rock.ts',
      'src/player.ts', 'src/world.ts', 'src/game.ts'
    ];

    Promise.all(files.map(f => fetch(f).then(r => r.text())))
      .then(sources => sources.map((code, i) =>
        Babel.transform(code, { presets: ['typescript'], filename: files[i] }).code
      ))
      .then(compiled => eval(compiled.join('\n')));
  </script>
  <script>
    document.getElementById('github-link').addEventListener('click', function() {
      window.open('https://github.com/lg/vibed-forest-explorer.git', '_blank', 'noopener,noreferrer');
    });
  </script>
</body>
</html>
